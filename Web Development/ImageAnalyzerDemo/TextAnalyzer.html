<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <link rel="stylesheet" href="TextAnalyzer.css">
    <script type="text/javascript" src="TextAnalyzer.js"></script>
</head>

<body>
    <h1>Image and Text Analyzer</h1>
    <h2>Text Analyzer</h2>
    <div class="TextAnalyzer">
        <div class="TextDiv">
            <label for="TextToAnalyze">Text to Analyze:</label>
            <input type="text" name="TextToAnalyze" id="TextToAnalyze">
        </div>
        <button onclick="analyzeText();">Analyze Text!</button>
        <div class="result">
            <label for="textResult">Result:</label>
            <input type="text" name="textResult" id="textResult">
        </div>
    </div>

    <h2>Image Analyzer</h2>
    <div class="ImageAnalyzer">
        <div class="ImageDiv">
            <label for="ImageToAnalyze">Insert Image URL Here:</label>
            <input type="text" name="ImageToAnalyze" id="ImageToAnalyze">
        </div>
        <button onclick="analyzeImage();">Analyze Image!</button>
        <div class="result">
            <label for="imageResult">Result:</label>
            <input type="text" name="imageResult" id="imageResult">
        </div>
    </div>
</body>

</html>
