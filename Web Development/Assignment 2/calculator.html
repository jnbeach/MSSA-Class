    CSS 4pts:
        1. Apply styles to the body of the calculator. x
        2. Apply styles to the screen of the calculator. x

<html>

<head>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Do you even MATH???</h1>

    <div class="meme">
        <img src="images/AustinPowers.png" alt="LiveDangerously">
        <img src="images/yeahBabyYeah.gif" alt="yeahBabyYeah" id="yeahBaby">
    </div>

    <div id="inputDiv">
        <input type="text" name="userInput" id="userInput" placeholder="0">
    </div>
    <div id="calculator">
        <div class="row row1">
            <button class="calcnumber" id="7" onclick="numberClick(this.id);">7</button>
            <button class="calcnumber" id="8" onclick="numberClick(this.id);">8</button>
            <button class="calcnumber" id="9" onclick="numberClick(this.id);">9</button>
            <button class="enabledOperator" id="divide" onclick="opClick(this.id);">&#247</button>
        </div>
        <div class="row row2">
            <button class="calcnumber" id="4" onclick="numberClick(this.id);">4</button>
            <button class="calcnumber" id="5" onclick="numberClick(this.id);">5</button>
            <button class="calcnumber" id="6" onclick="numberClick(this.id);">6</button>
            <button class="enabledOperator" id="mult" onclick="opClick(this.id);">&#215</button>
        </div>
        <div class="row row3">
            <button class="calcnumber" id="1" onclick="numberClick(this.id);">1</button>
            <button class="calcnumber" id="2" onclick="numberClick(this.id);">2</button>
            <button class="calcnumber" id="3" onclick="numberClick(this.id);">3</button>
            <button class="enabledOperator" id="minus" onclick="opClick(this.id);">&#8722</button>
        </div>
        <div class="row row4">
            <button class="clear" id="clear" onclick="clearCalc();">C</button>
            <button class="calcnumber" id="0" onclick="numberClick(this.id);">0</button>
            <button class="equals" id="compute" onclick="equalClick();">=</button>
            <button class="enabledOperator" id="plus" onclick="opClick(this.id);">+</button>
        </div>
    </div>

    <div id="messageDiv">
        <p id="message">Baby, give me your digits!</p>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
